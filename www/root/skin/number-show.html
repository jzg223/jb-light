<textarea>
  <div class="product-number-info">
    <div class="product-number-inner">
      <ul class="q clearfix">
        <li class="li-1" v-for="(type,x) of types" :key="x" :style="{'width': (100/types.length)+'%'}">
          <b>
            <i id="productNumber_1" data-sum="1587945">{{map[type.code]?map[type.code]:'0'}}</i>
            <!-- <sup>+</sup> -->
          </b>
          <p>{{type.name}}</p>
        </li>
      </ul>
    </div>
  </div>
</textarea>
<script>
  Rap.define([], {
    mixins: [mixin_common],
    props: ['types', 'datas'],
    data: function () {
      return {
        map: {}
      }
    },
    created: function () {
    },
    mounted() {
    },
    methods: {

    },
    watch: {
      datas: {
        handler(new_val, oldName) {
          if (undefined != this.datas) {
            this.map = {};
            for (var data of this.datas) {
              this.map[data.name] = data.value
            }
            this.map
              = Object.assign({}, this.map);
          }
        },
        immediate: true
      }
    }
  })
</script>
