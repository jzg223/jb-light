	<style>
		.contextmenu {
			position: absolute;
			width: 120px;
			background: #FFFFFF;
			border-radius: 5px;
			overflow: hidden;
			z-index: 99999999;
		}

		.contextmenu li {
			border-left: 3px solid transparent;
			transition: ease 0.3s;
		}

		.contextmenu li:hover {
			background: #707070;
			border-left: 3px solid #333;
		}

		.contextmenu li a {
			display: block;
			padding: 5px 10px;
			color: #000000;
			text-decoration: none;
			transition: ease 0.3s;
			cursor: default;
		}

		.contextmenu li:hover a {
			color: #fff;
		}

		.toolbar-right {
			width: 35px;
			height: 150px;
			position: fixed;
			right: 0;
			bottom: 70px;
			display: flex;
			background-color: #fff;
			box-shadow: 0 0 4px 0 #ccc;
			flex-direction: column;
			flex-wrap: nowrap;
			align-items: center;
			justify-content: center;
			border-radius: 4px;
		}

		.toolbar-right .service,
		.toolbar-right .feedback {
			display: inline-block;
			height: 75px;
			width: 35px;
			position: relative;
			background-repeat: no-repeat;
			background-position: center center;
			background-size: 13.5px;
		}

		.toolbar-right .service {
			background-image: url('/static/img/service.svg');
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
		}

		/*.toolbar-right .service:after{*/
		/*  position: absolute;*/
		/*  bottom: 0;*/
		/*  left: 50%;*/
		/*  margin-left: -9px;*/
		/*  content: '';*/
		/*  display: inline-block;*/
		/*  width: 18px;*/
		/*  border-bottom: 1px solid #ECECEC;*/
		/*}*/
		.toolbar-right .feedback {
			background-image: url('/static/img/feedback.svg');
			border-bottom-left-radius: 4px;
			border-bottom-right-radius: 4px;
		}

		.feedback-iframe .layui-layer-content {
			overflow: hidden !important;
		}

		.immediate-experience {
			background-color: rgba(239, 162, 9, 0.8);
			color: white;
			width: 62px;
			height: 24px;
			border-radius: 4px;
			padding: 2px 6px;
			border: none;
		}

		.immediately-tip {
			background-color: #FEF7EB;
			height: 30px;
			margin-right: 14px;
			display: flex;
			border-radius: 6px;
			align-items: center;
			padding: 0 10px;
			cursor: pointer;
		}

		.immediately-tip:after {
			content: '';
			display: inline-block;
			width: 0;
			height: 0;
			border-top: 6px solid transparent;
			border-bottom: 6px solid transparent;
			border-left: 8px solid #FEF7EB;
			position: absolute;
			right: 104px;
			top: 32px;
		}

		.authState {
			display: flex;
			align-items: center;
		}

		/* .authState button:hover{
      color:white;
      background-color: #E7AA31;
    } */
		/* 右上角自适应 */
		@media screen and (max-width: 1130px) {
			.product_version {
				display: none !important;
			}
		}

		@media screen and (min-width: 1130px) {
			.authState .product_version {
				display: inline-block !important;
			}
		}

	<div class="bt-warp bge6">

				.chart-box {
					display: flex;

					padding: 20px 0;
				}

					align-items: center;

					font-weight: 500;

					overflow: hidden;
					text-overflow: ellipsis;
					white-space: nowrap;

					height: 105px;
					position: relative;
				}

				.chart-li canvas {
					cursor: pointer;
				}

					left: 0;
					top: 0;
					bottom: 0;
					right: 0;

					cursor: pointer;
				}

					position: absolute;
					left: 7px;
